<html>
<head>
  <style>
  @keyframes example {
         from {background-color: #23e4a4;}
         to {background-color: #f194d5;}
  }

  div {
      width: 100px;
      height: 100px;
      background-color: #1c83b5;
      animation-name: example;
      animation-duration: 4s;
      animation-delay: 2s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
  }
  </style>
</head>
<body>
<div>
<h1>Hello World</h1>
</div>
</body>
</html>
