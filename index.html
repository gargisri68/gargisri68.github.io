<html>
<head>
  <style>
 @keyframes moveit {
    from {
        top: 0px;
        left: 0px;
    }
    to {
        top: 300px;
        left: 300px;
    }
}
  div {
      width: 100px;
      height: 100px;
      background-color: #1c83b5;
      animation-name: moveit;
      animation-duration: 4s;
      animation-delay: 2s;
      animation-iteration-count: infinite;
      animation-direction: alternate;
  }
  </style>
</head>
<body>
<div>
<h1>Hello World</h1>
</div>
</body>
</html>
