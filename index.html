<html>
<head>
  <style>
 @keyframes spin {
    from {
        transform:rotate(0deg);
    }
    to {
        transform:rotate(360deg);
    }
}
  div {
  width: 100px;
  height: 100px;
  background-color: #0CB1C4;
  animation-name: spin;
  animation-duration: 5000ms;
  animation-iteration-count: infinite;
  animation-timing-function: linear; 
      
  }
  </style>
</head>
<body>
<div>
<img src = "https://www.konnecthq.com/wp-content/uploads/2019/07/spin-experimenr.jpg"/>
</div>
</body>
</html>
